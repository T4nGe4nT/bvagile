<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Event Calendar</title> <!-- Title updated -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-5 content">
        <div class="row">
            <!-- Event calendar container -->
            <div class="col-md-4">
                <div class="card shadow-sm" id="cloned-container">
                    <div class="card-body">
                        <form class="d-flex mb-4" id="search-form-clone">
                            <button class="btn btn-primary" id="search-btn-clone" type="button" data-bs-toggle="modal" data-bs-target="#eventModal">Add Event</button> <!-- Updated to open event modal -->
                        </form>

                        <div id="posts-container-clone">
                            <!-- Cloned posts will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true"> <!-- Added modal for event form -->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Add Event</h5> <!-- Modal title -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="event-form"> <!-- Form for adding/editing events -->
                        <div class="mb-3">
                            <label for="event-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="event-name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="event-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="event-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="event-comment" class="form-label">Comment</label>
                            <textarea class="form-control" id="event-comment" rows="3" placeholder="Enter your comment (max 250 characters)" maxlength="250" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script> <!-- Updated to point to the new JS file -->
</body>
</html>
