<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
             <a>
                <img class="himg" src="logo.gif" alt="Bootstrap" width="250" height="80">
            </a>   
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-5 content">
        <div class="row">
            <!-- Event calendar container -->
            <div class="col-md-3">
                <div class="card shadow-sm" id="cloned-container">
                    <div class="card-body">
                        <form class="d-flex mb-4" id="search-form-clone">
                            <button class="btn btn-primary" id="search-btn-clone" type="button" data-bs-toggle="modal" data-bs-target="#eventModal">Add Event</button> <!-- Updated to open event modal -->
                        </form>
                        <hr>
                        <div id="posts-container-clone">
                            <!-- Cloned posts will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main post container -->
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-center align-items-stretch mb-4">
                            <!-- Create New Post Button -->
                            <button type="button" class="createbtn btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">
                                Create Post
                            </button>
                            <!-- Search Form -->
                            <form class="d-flex" id="search-form">
                                <input class="form-control" type="search" placeholder="Search posts..." aria-label="Search" id="search-input">
                                <button class="btn btn-primary" id="search-btn" type="submit">Search</button>
                            </form>
                        </div>

                        <div id="posts-container">
                            <!-- Posts will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- News API container -->
            <div class="col-md-3 newscont">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div id="news-container" class="row">
                            <!-- News articles will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal For Main Container-->
    <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="formModalLabel">Create New Post</h5>
                    <button type="button" class="btn-close" id="create-post-btn" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="post-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Post Content</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Write your post here..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="photo" class="form-label">Upload Photo</label>
                            <input type="file" class="form-control" id="photo" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <small id="char-count">0/250 characters</small>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Main Modal -->

    <!-- Local Event Modal -->
    <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">Add Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="event-form">
                        <div class="mb-3">
                            <label for="event-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="event-name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="event-date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="event-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="event-comment" class="form-label">Comment</label>
                            <textarea class="form-control" id="event-comment" rows="3" placeholder="Enter your comment (max 250 characters)" maxlength="250" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Event</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Local Event Modal -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
    <script src="localevent.js"></script>
    <script src="news.js"></script>
</body>
</html>
